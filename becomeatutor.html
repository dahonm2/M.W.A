<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Profile</title>
  <link rel="stylesheet" href="becomeatutor.css">
</head>
<body>
  <div class="form-container">
    <h1>Create a Profile</h1>
    <form id="profileForm">
      <div class="step-indicators">
        <div class="step active">Basic Information</div>
        <div class="step">Rate</div>
        <div class="step">Education</div>
        <div class="step">Profile Settings</div>
        <div class="step">Tutoring Subjects</div>
        <div class="step">Independent Agreement</div>
      </div>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender: How do you identify?</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="nonbinary">Non-binary</option>
          <option value="preferNotToSay">Prefer not to say</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group inline">
        <div>
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
        </div>
        <div>
          <label for="state">State</label>
          <input type="text" id="state" name="state" required>
        </div>
        <div>
          <label for="zip">Zip</label>
          <input type="text" id="zip" name="zip" required>
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <button type="submit" class="btn">Next</button>
    </form>
  </div>
  <script src="becomeatutor.js"></script>
</body>
</html>
